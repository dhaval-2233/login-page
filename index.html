<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5b4d7f55b5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <i class="fa-sharp fa-solid fa-truck-fast"></i>
        </div>
        <div class="links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact us</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container">
      <form>
        <div class="form-grp">
          <div class="inpt-grp">
            <i class="fa-solid fa-user"></i>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Username"
            />
          </div>
          <div class="inpt-grp">
            <i class="fa-solid fa-unlock"></i>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="password"
            />
          </div>
          <div class="inpt-grp">
            <input type="submit" value="Submit" />
          </div>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="" id="" />
          <p>Remember me</p>
        </div>
        <div class="account">
          <div class="account_1">Create account</div>
          <div class="account_2">Need Help?</div>
        </div>
      </form>
    </div>
  </body>
</html>
